name: slv2
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  #intl for datetime format
  intl: ^0.17.0
  # state management package
  get: ^4.1.4
  
  # For custom alert boxes
  rflutter_alert: ^2.0.2
  # For google font, namely Poppins
  google_fonts: ^2.1.0
  # to work with Svgs 
  flutter_svg: ^0.22.0

  # abstracted network image getter with caching; avoidable
  cached_network_image: ^3.0.0
  
  # page view indicator abstraction; can be avoided with state management
  smooth_page_indicator: ^0.3.0-nullsafety.0

  # random color package for UI building
  random_color: ^1.0.6-nullsafety
  # random data generator
  faker: ^2.0.0

  # video player
  flick_video_player: ^0.3.1
  video_player: ^2.1.6

  # web view
  webview_flutter: ^2.0.8
  flutter_inappwebview: ^5.3.2

  # pdf viewer
  flutter_cache_manager: ^3.1.2
  pdf_render: ^1.0.11


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
